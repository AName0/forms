<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="sidebar">
        <img src="leaves_2.jpg" alt="Picture of leaves">
    </div>
    <div class="form-section">
        <div class="hero-text">
                This is not a real online service! You know you need something
                like this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started.

                You <em>know</em> you want to.


        </div>
        <div>
            <form action="post">
                <fieldset class="form-items">
                    <legend>Let's do this!</legend>

                    <div class="form-inputs">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-inputs">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">


                        <label for="phone_num">Phone Number:</label>
                        <input type="tel" id="phone_num" name="phone_number">

                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
